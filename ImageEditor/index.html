<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=7">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="Layout.css">
        <link rel="stylesheet" href="LeftPart.css">
        <link rel="stylesheet" href="RightPart.css">
        <link rel="stylesheet" href="InputRange.css">
        <link rel="stylesheet" href="Buttons.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    </head>
    <body>
        <div id="Panel"   onselectstart="return false">
            <p class="Txt" id="Title">Simple image editor</p>
            <p class="Txt" id="Guidance">Choose an image with the following formats: PNG, SVG, JPG, GIF, WEBP!</p>
            <div class="SubPanel" id="CorrectionPanel"  onselectstart="return false">
                <label for="Filters">
                <div class="button" id="ForFilters">
                    <p class="btnText"><span class="material-symbols-outlined">filter</span></p>
                    <div class="btnTwo">
                      <p class="btnText2">Filters</p>
                    </div>
                 </div>
                 </label>
                 <input type="button" id="Filters" name="Filters" hidden/>
                 <label for="Edit">
                 <div class="button" id="ForEdits">
                    <p class="btnText"><span class="material-symbols-outlined">tune</span></p>
                    <div class="btnTwo">
                      <p class="btnText2">Edit</p>
                    </div>
                 </div>
                 </label>
                 <input type="button" id="Edit" name="Edit" hidden/>
                 <div id="Menu1" class="MenuList">
                <ul class="List">
                    <li>
                        <span class="material-symbols-outlined"> light_mode</span>Brightness
                    </li>
                    <input type="range" id="Brig" min="0" max="200" value="100"  disabled>
                    <li>
                        <span class="material-symbols-outlined">gradient</span>Saturation
                    </li>
                    <input type="range" id="Satu" min="0" max="200" value="100"  disabled>
                    <li>
                        <span class="material-symbols-outlined">invert_colors</span>Negative
                    </li>
                    <input type="range"  id="Nega" min="0" max="100" value="0"  disabled>
                    <li>
                        <span class="material-symbols-outlined">blur_on</span>Blur
                    </li>
                    <input type="range" id="Blur" min="0" max="100" value="0"  disabled>
            </ul>
        </div>
        <div id=Menu2  class="MenuList">
            <span id="Message">Add an image to enable the filter panel!</span>
            <div id="FilterContainer" >
            </div>
        </div>
            <button class="Btn" id="X" value="1" disabled><i class="fa fa-times" ></i> Clear</button>
            <button class="Btn" id="Save" value="0"  disabled><i class="fa fa-folder-open-o" aria-hidden="true"></i> Save</button>
            </div>
            <canvas id="Canvas">
            </canvas>
            <span id="FileName">No selected file</span>
            <label for="fileExplorer">
            <div class="button"  id="AddImg">
                <p class="btnText"><span class="material-symbols-outlined">add</span></p>
                <div class="btnTwo">
                <p class="btnText2" >Add image</p>
                </div>
             </div>
            </label>
            <input type="file" id="fileExplorer" name="fileExplorer" accept="image/*" hidden/>
            <div class="Buttons">
        </div>
        </div>
        <script src="FileDialog.js"></script>
        <script src="Menu.js"></script>
    </body>
</html>
